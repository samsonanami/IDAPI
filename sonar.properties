# must be unique in a given SonarQube instance
sonar.projectKey=IDAPI
# this is the name displayed in the SonarQube UI
sonar.projectName=IDAPI
sonar.projectVersion=0.0.1

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.sources=/



# List of the module identifiers
sonar.modules=OrionDataAbstraction,OrionAPI,HermeseAgent
sonar.exclusions=src/main/java/com/fintech/orion/dataabstraction/entities/orion/*, build/reports/*

# Properties can be overriden for
# each module - just prefix them with the module ID

OrionDataAbstraction.sonar.projectName=OrionDataAbstraction
OrionDataAbstraction.sonar.projectBaseDir=OrionDataAbstraction

OrionAPI.sonar.projectName=OrionAPI
OrionAPI.sonar.projectBaseDir=OrionAPI

Services.sonar.projectName=Services
Services.sonar.projectBaseDir=Services

HermeseAgent.sonar.projectName=HermeseAgent
HermeseAgent.sonar.projectBaseDir=HermeseAgent